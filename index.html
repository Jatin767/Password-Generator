<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <h1>Generate a<br><spam>Random Password</spam></h1>
        <input type="text" id="Password" placeholder="  Password">
    </div>
    <Button onclick="createpassword()">Generate Password</Button>

</body>
<script>

const Passwordbox = document.getElementById("Password");
const length = 12; // corrected variable name from lenght to length

const UpperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const lowerCase = "abcdefghijklmnopqrstuvwxyz";
const number = "0123456789";
const symbol = "!@#$%^&*,<>[]{}+_-";

const allchars = UpperCase + lowerCase + number + symbol;

function createpassword(){
    let Password = "";
    Password += UpperCase[Math.floor(Math.random() * UpperCase.length)]; // corrected property name from lenght to length
    Password += lowerCase[Math.floor(Math.random() * lowerCase.length)]; // corrected property name from lenght to length
    Password += number[Math.floor(Math.random() * number.length)]; // corrected property name from lenght to length
    Password += symbol[Math.floor(Math.random() * symbol.length)]; // corrected property name from lenght to length

    while(length > Password.length){ // corrected variable name from lenght to length, and corrected property name from lenght to length
        Password += allchars[Math.floor(Math.random() * allchars.length)]; // corrected property name from lenght to length
    }
    Passwordbox.value = Password;
}


</script>
</html>
